sudo: false
language: php
dist: trusty

cache:
  directories:
    - $HOME/.composer/cache

php:
  - '5.4'
  - '5.5'
  - '5.6'
  - '7.0'
  - '7.1'
  - '7.2'
  - '7.3'
  - nightly

matrix:
  include:
    - php: '5.3'
      dist: precise
  fast_finish: true
  allow_failures:
    - php: '5.4'
    - php: '5.5'
    - php: '7.0'
    - php: nightly

before_install:
  - echo "extension = redis.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --no-interaction --prefer-source
  - if [[ "$(phpenv version-name)" != "hhvm" ]]; then echo 'error_reporting = E_ALL' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini; fi

script:
  - cd tests && php -dshort_open_tag=Off -dmagic_quotes_gpc=Off index.php
